<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="starter">

<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Ionic Blank Starter</h1>
  </ion-header-bar>


  <ion-content>

    <div class="list list-inset">
      <label class="item item-input item-floating-label">
        <span class="input-label">First Name</span>
        <input type="text" placeholder="First name" name="">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Last Name</span>
        <input type="text" placeholder="Last name" name="">
      </label>

      <!--<label class="item item-input">-->
      <!--<textarea placeholder="comments" name="" cols="30" rows="10"></textarea>-->
      <!--</label>-->

      <div class="item item-divider">I want to be</div>
      <div class="item item-checkbox">
        <label class="checkbox">
          <input type="checkbox">
        </label>
        <span class="input-label">Rock Star</span>
      </div>
      <div class="item item-checkbox checkbox-royal">
        <label class="checkbox">
          <input type="checkbox">
        </label>
        <span class="input-label">Music Prodigy</span>
      </div>
      <div class="item item-checkbox">
        <label class="checkbox">
          <input type="checkbox">
        </label>
        <span class="input-label">Hollywood star</span>
      </div>


      <div class="item range range-positive">
        <i class="icon ion-sad-outline"></i>
        <input type="range" name="feeling" min="0" max="100" value="50">
        <i class="icon ion-happy"></i>
      </div>

      <label class="item item-input item-select">
        <span class="input-label">Favorite pet</span>
        <select>
          <option>Dogs</option>
          <option>Cats</option>
          <option>Mouse</option>
        </select>
      </label>


      <ion-list>
        <ion-radio ng-model="choice" ng-value="'A'">Choose A</ion-radio>
        <ion-radio ng-model="choice" ng-value="'B'">Choose B</ion-radio>
      </ion-list>

      <div class="item item-toggle">
        <span class="input-label">Awesomeness</span>
        <label class="toggle">
          <input type="checkbox">
          <span class="track">
            <span class="handle"></span>
          </span>
        </label>
      </div>


    </div>


  </ion-content>


  <!--<div class="item item-input-inset">-->
  <!--<label class="item-input-wrapper">-->
  <!--<span class="input-label">Address</span>-->
  <!--<input type="text">-->
  <!--</label>-->
  <!--<button class="button button-small">search</button>-->
  <!--</div>-->


</ion-pane>
</body>
</html>
